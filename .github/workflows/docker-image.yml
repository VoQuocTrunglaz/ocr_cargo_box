name: OCR API CI/CD

on:
  push:
    branches:
      - main  # Chạy khi push lên nhánh main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          PYTHONPATH=$(pwd) pytest --cov=main test/
          
  build-and-push:
    needs: test  # Chỉ chạy khi test thành công
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and tag Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/ocr_cargo_box_api:latest
      
      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository }}/ocr_cargo_box_api:latest
